<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
  
  <title>Payment</title>
</head>
<body>
  <div class="container">
    <h1>Your Payment</h1>
    <p>Enter your card number:</p>
    <input type="text" class="card-input" placeholder="XXXX-XXXX-XXXX-XXXX" />
    <div class="cards">
      <div id="mastercard" class="card-icon icon-mastercard"></div>
      <div id="visa" class="card-icon icon-visa"></div>
      <div id="amex" class="card-icon icon-amex"></div>
      <div id="discover" class="card-icon icon-discover"></div>
      <div id="diners" class="card-icon icon-diners"></div>
    </div>
  </div>
</body>
</html>
